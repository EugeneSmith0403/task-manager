name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: taskmanager
          POSTGRES_PASSWORD: taskmanager
          POSTGRES_DB: taskmanager
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate
        env:
          DATABASE_URL: postgresql://taskmanager:taskmanager@localhost:5432/taskmanager?schema=public

      - name: Run migrations
        run: pnpm db:migrate
        env:
          DATABASE_URL: postgresql://taskmanager:taskmanager@localhost:5432/taskmanager?schema=public

      - name: Lint
        run: pnpm lint

      - name: Test Backend
        run: pnpm --filter @task-manager/api test
        env:
          DATABASE_URL: postgresql://taskmanager:taskmanager@localhost:5432/taskmanager?schema=public
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Build
        run: pnpm build

